<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>City Skyline</title>
  </head>
  <body>
    <div class="skyline">
      <div class="building1">
        <div class="building-top"><div class="building-tank"></div></div>
        <div class="building-container">
          <div class="floor">
            <div class="window1"></div>
            <div class="window1 opacity7"></div>
            <div class="window1 opacity2"></div>
            <div class="window1"></div>
          </div>
          <div class="floor">
            <div class="window1 opacity1"></div>
            <div class="window1 opacity5"></div>
            <div class="window1"></div>
            <div class="window1"></div>
          </div>
          <div class="floor2">
            <div class="window2"></div>
          </div>
          <div class="floor3">
            <div class="window3 opacity5"></div>
          </div>
          <div class="floor">
            <div class="window1 opacity1"></div>
            <div class="window1 opacity5"></div>
            <div class="window1"></div>
            <div class="window1"></div>
          </div>
          <div class="first-floor">
            <div class="door"></div>
          </div>
        </div>
      </div>
      <div class="truck">
        <div class="cabin">
          <div class="cabin-top"></div>
          <div class="cabin-middle"></div>
          <div class="cabin-bottom">
            <div class="wheel1"></div>
          </div>
        </div>
        <div class="trailer">
          <p>のすべての構成員の</p>
          <div class="wheel-container">

            <div class="wheel-container-left">
              <div class="wheel1"></div>
              <div class="wheel1"></div>
            </div>
            <div class="wheel-container-right">
              <div class="wheel2"></div>
              <div class="wheel2"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="building2">
        <div class="building-top"><div class="building-tank"></div></div>
        <div class="building-container">
          <div class="floor">
            <div class="window1"></div>
            <div class="window1 opacity7"></div>
            <div class="window1 opacity2"></div>
          </div>
          <div class="floor">
            <div class="window1 opacity1"></div>
            <div class="window1"></div>
            <div class="window1"></div>
          </div>
          <div class="floor2">
            <div class="window2"></div>
          </div>
          <div class="floor3">
            <div class="window3 opacity5"></div>
          </div>
          <div class="floor">
            <div class="window1 opacity1"></div>
            <div class="window1 opacity5"></div>
            <div class="window1"></div>
          </div>
          <div class="floor3">
            <div class="window3 opacity5"></div>
          </div>
          <div class="floor">
            <div class="window1 opacity1"></div>
            <div class="window1 opacity5"></div>
            <div class="window1"></div>
          </div>
          <div class="first-floor">
            <div class="door"></div>
          </div>
        </div>
      </div>

      <div class="building3">
        <div class="building-top"><div class="building-tank"></div></div>
        <div class="floor">
          <div class="window1 opacity1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1 opacity5"></div>
          <div class="window1"></div>
          <div class="window1"></div>
        </div>
        <div class="floor">
          <div class="window1 opacity1"></div>
          <div class="window2"></div>
        </div>
        <div class="floor">
          <div class="window1 opacity3"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1 opacity2"></div>
          <div class="window1 opacity7 "></div>
          <div class="window1"></div>
        </div>
        <div class="first-floor">
       
          <div class="window1 opacity5"></div>
          <div class="window3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
