<html>

<head>
    <script>
        var questions = [
            { q: "What is the capital of France?", a: "Paris" },
            { q: "What is the capital of Italy?", a: "Rome" },
            { q: "What is the capital of Spain?", a: "Madrid" },
            { q: "What is the capital of Germany?", a: "Berlin" },
            { q: "What is the capital of Japan?", a: "Tokyo" }
        ];

        var currentQuestion = 0;

        function checkAnswer() {
            var input = document.getElementById("answer").value;
            if (input == questions[currentQuestion].a) {
                currentQuestion++;
                if (currentQuestion == questions.length) {
                    document.getElementById("question").innerHTML = "You have answered all the questions correctly!";
                    document.getElementById("answer").style.display = "none";
                    document.getElementById("submit").style.display = "none";
                } else {
                    document.getElementById("question").innerHTML = questions[currentQuestion].q;
                    document.getElementById("answer").value = "";
                }
            } else {
                alert("Incorrect answer. Please try again.");
            }
        }
    </script>
</head>

<body onload="document.getElementById('question').innerHTML = questions[0].q">
    <div id="question"></div>
    <input type="text" id="answer" />
    <input type="submit" id="submit" value="Submit" onclick="checkAnswer()" />
</body>

</html>Q
