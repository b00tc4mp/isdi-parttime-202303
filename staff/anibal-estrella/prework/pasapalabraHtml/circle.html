<html>

<head>
    <style>
        .container {

            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .letter {
            position: absolute;
            font-size: 2rem;
            text-align: center;
        }

        .letters-list li {
            font-weight: 700;
            font-size: 2rem;
            color: white;
            text-align: center;
            width: 4rem;
            height: 2rem;
            background: blue;
            aspect-ratio: 1;
            display: inline-block;
            margin: 2rem;
        }

        .letters-list li:before {
            content: "";
            position: absolute;
            top: -1rem;
            left: 0;
            width: 0;
            height: 0;
            border-left: 2rem solid transparent;
            border-right: 2rem solid transparent;
            border-bottom: 1rem solid blue;
        }


        .letters-list li:after {
            content: "";
            position: absolute;
            bottom: -1rem;
            left: 0;
            width: 0;
            height: 0;
            border-left: 2rem solid transparent;
            border-right: 2rem solid transparent;
            border-top: 1rem solid blue;
        }


        ul.letters-list {
            line-height: 3.5rem;
        }

        #myDiv {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 2em;
            height: 2em;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>PASAPALABRA</h1>
        <div class="content">
            <div class="left-column">
                <ul class="letters-list circle-container">

                </ul>
                <div id="myDiv">This is a div element.</div>

            </div>

        </div>
    </div>

</body>
<script>
    const circleAlphabet = () => {

        const ulLetters = document.querySelector(".letters-list");
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const n = letters.length;
        const r = 300;
        for (let i = 0; i < n; i++) {
            const theta = (2 * Math.PI * i) / n;
            const y = -r * Math.cos(theta);
            const x = r * Math.sin(theta);
            const li = document.createElement("li");
            li.classList.add(`letter`, `letter-${letters[i]}`, 'status-0');
            li.innerHTML = letters[i];
            li.style.left = `${x + 300}px`;
            li.style.top = `${y + 300}px`;
            ulLetters.appendChild(li);
        }
    };
    circleAlphabet();


    const leftCol = document.querySelector(".left-column");

    const observer = new ResizeObserver((entries) => {
        for (const entry of entries) {
            const leftColWidth = entry.contentRect.width;
            console.log(leftColWidth);
        }
    });

    function positionDiv() {
        var div = document.getElementById("myDiv");
        div.style.left = (window.innerWidth / 2) - (div.offsetWidth / 2) + "px";
        console.log(div.style.left);
    }

    window.addEventListener("load", positionDiv);
    window.addEventListener("resize", positionDiv);

</script>

</html>
