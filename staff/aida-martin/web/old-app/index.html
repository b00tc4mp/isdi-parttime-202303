<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="register off">
      <h1 class="title">CREATE ACCOUNT</h1>

      <form class="form">
        <input class="input" type="text" name="name" placeholder="Name" />

        <input class="input" type="text" name="email" placeholder="Email" />

        <input
          class="input"
          type="password"
          name="password"
          placeholder="Password"
        />

        <input
          class="input"
          type="password"
          name="repeatpassword"
          placeholder="Repeat password"
        />

        <p class="register-error error off"></p>

        <button class="button register-button">SIGN UP</button>
      </form>

      <p class="login-answer">
        Have already an account? <a href="#" class="login-link">Login here</a>
      </p>
    </section>

    <section class="login off">
      <h1 class="title">WELCOME!</h1>

      <form class="form">
        <input class="input" type="email" name="email" placeholder="Email" />

        <input
          class="input"
          type="password"
          name="password"
          placeholder="Password"
        />

        <a href="#" class="forgot-password-link">Forgot password?</a>

        <p class="login-error error off"></p>

        <button class="button login-button">LOG IN</button>
      </form>

      <p class="register-answer">
        Not a member?
        <a href="#" class="register-link">Sign up here</a>
      </p>
    </section>

    <section class="home off">
      <div class="home-header">
        <h1 class="home-title title">HOME</h1>

        <div class="home-header-nav">
          <img class="avatar home-header-avatar" src="" alt="" />
          <a href="" class="profile-link">Profile</a>

          <button class="button profile-logout-button">LOG OUT</button>
        </div>
      </div>

      <div class="profile off">
        <h1 class="title">YOUR PROFILE</h1>

        <form class="form profile-avatar-form">
          <h2>UPDATE AVATAR</h2>
          <input class="input" type="url" name="url" placeholder="Your link" />

          <p class="update-avatar-error error off"></p>

          <button class="button change-avatar-button" type="submit">
            UPDATE
          </button>
        </form>

        <form class="form profile-password-form">
          <h2>UPDATE PASSWORD</h2>
          <input
            class="input"
            type="password"
            name="oldpassword"
            placeholder="Current password"
          />

          <input
            class="input"
            type="password"
            name="newpassword"
            placeholder="New password"
          />

          <input
            class="input"
            type="password"
            name="repeatnewpassword"
            placeholder="Repeat new password"
          />

          <p class="change-password-error error off"></p>

          <button class="button change-password-button">UPDATE</button>
        </form>
      </div>

      <div class="button-new-post-container">
        <button class="button new-post-button">NEW POST</button>
      </div>

      <div class="modal off">
        <form class="posts form">
          <h2>CREATE A NEW POST</h2>
          <input
            class="input"
            type="url"
            name="image"
            placeholder="Image url"
          />
          <textarea
            class="textarea"
            name="text"
            cols="30"
            rows="10"
            placeholder="Text"
          ></textarea>

          <p class="add-post-error error off"></p>

          <button class="button" type="submit">CREATE</button>
          <button class="button cancel" type="button">CANCEL</button>
        </form>
      </div>

      <div class="edit-post-modal off">
        <form class="edit-post-form form">
          <h2>EDIT YOUR POST</h2>
          <input class="input" type="hidden" name="postId" />
          <input
            class="input"
            type="url"
            name="image"
            placeholder="Image url"
          />
          <textarea
            class="textarea"
            name="text"
            cols="30"
            rows="10"
            placeholder="Text"
          ></textarea>

          <p class="edit-post-error error off"></p>

          <button class="button" type="submit">UPDATE</button>
          <button class="button cancel" type="button">CANCEL</button>
        </form>
      </div>

      <div class="posts-list"></div>
    </section>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
