    <body>
      <div class="container">
        <div class="register off" id="register">
            <div class="container">
                <h1>Register</h1>
                <form name="registration" class="registartion-form" onsubmit="return formValidation()">
                  <table>
                    <tr>
                      <td><label for="name">Name:</label></td>
                      <td><input type="text" name="name" id="name" placeholder="Your Name" required></td>
                    </tr>
                    <tr>
                      <td><label for="email">Email:</label></td>
                      <td><input type="text" name="email" id="email" placeholder="Your email" required></td>
                    </tr>
                    <tr>
                      <td><label for="password">Password:</label></td>
                      <td><input type="password" name="password" id="password" required></td>
                      <td><label for="repassword">Verify-Password:</label></td>
                      <td><input type="password" name="repassword" id="repassword" required></td>
                    </tr>
                   
                    <tr>
                      <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
                    </tr>
                  </table>
                  
                </form>
              </div>
        </div>
        <div class="login off" id="login">
            
                <div class="container">
                    <h1>Login</h1>
                    <form name="login" class="login-form" onsubmit="return formValidation()">
                      <table>
                        
                        <tr>
                          <td><label for="email">Email:</label></td>
                          <td><input type="email" name="email" id="email_login" placeholder="Your email" required></td>
                        </tr>
                        <tr>
                          <td><label for="password">Password:</label></td>
                          <td><input type="password" name="password" id="password_login" required></td>
                        </tr>
                       
                        <tr>
                          <td colspan="2"><input type="submit" class="submit" value="login" /><a id="lblwrong" class="wrong off"> * email or password is wrong</a></td>
                          
                        </tr>
                        
                        <tr>
                          <td colspan="2">
                            <a class=".label-login" id="registernow" onclick="registersection()" href="#register">No acocunt? Register now!</a>
                          </td>
                        </tr>

                      </table>
                    </form>
                  </div>

        </div>

        <div class="home off" id="home">
            <div class="container">
                <div class="bgimg">
                   
                    <div class="middle">
                      <h1>COMING SOON</h1>
                      <hr>
                      <p id="countdown" style="font-size:30px"></p>
                    </div>
                    
                  </div>


            
            </div>
        </div>
