<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register page container off">
        <h1 class="title">Register</h1>

        <form class="form">
            <input class="input" type="text" name="name" placeholder="name">
            <input class="input" type="email" name="email" placeholder="email">
            <input class="input" type="password" name="password" placeholder="password">
            <button class="button" type="submit">Register</button>
        </form>

        <p>Go to <a href="">Login</a></p>
    </div>

    <div class="login page container _off">
        <h1 class="title">Login</h1>

        <form class="form">
            <input class="input" type="email" name="email" placeholder="email">
            <input class="input" type="password" name="password" placeholder="password">
            <button class="button" type="submit">Login</button>
        </form>

        <p>Go to <a href="">Register</a></p>
    </div>

    <div class="home off">
        <header class="home-header">
            <h1 class="title">Home</h1>

            <nav class="home-header-nav">
                <img class="home-header-avatar" src="" alt="">
                <a href="">Profile</a>
            </nav>
            
            <button class="home-header-logout">Logout</button>
        </header>

        <div class="profile container off">
            <h2>Update avatar</h2>

            <form class="profile-avatar-form">
                <input class="input" type="url" name="url">
                <button class="button" type="submit">Update</button>
            </form>

            <h2>Update password</h2>

            <form class="profile-password-form">
                <input class="input" type="password" name="password" placeholder="password">
                <input class="input" type="password" name="newPassword" placeholder="new password">
                <input class="input" type="password" name="newPasswordConfirm" placeholder="new password confirmation">
                <button class="button" type="submit">Update</button>
            </form>
        </div>

        <div class="add-post container off">
            <form class="container">
                <input class="input" type="url" name="image" placeholder="image url">
                <textarea class="input" name="text" cols="30" rows="10" placeholder="text"></textarea>
                <button class="button" type="submit">Create</button>
                <button class="button" type="cancel">Cancel</button>
            </form>
        </div>

        <div class="post-list">
            <!-- TODO implement me! -->
        </div>

        <footer class="home-footer">
            <button class="add-post-button">+</button>
        </footer>
    </div>

    <script type="module" src="src/main.mjs"></script>
</body>

</html>
