<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      </style>
</head>
<body>
    <div class="left-buttons">
        <div class="turn">NOW GOES</div>
        <button class="round-button goes-color"></button>
    </div>
    <div class="center-buttons">
        <div class="title">CONECTA 4</div>
        <div class="game-grid">
            <div class="space row0 column0">0</div>
            <div class="space row0 column1">1</div>
            <div class="space row0 column2">2</div>
            <div class="space row0 column3">3</div>
            <div class="space row0 column4">4</div>
            <div class="space row0 column5">5</div>
            <div class="space row0 column6">6</div>
            <div class="space row1 column0">0</div>
            <div class="space row1 column1">1</div>
            <div class="space row1 column2">2</div>
            <div class="space row1 column3">3</div>
            <div class="space row1 column4">4</div>
            <div class="space row1 column5">5</div>
            <div class="space row1 column6">6</div>
            <div class="space row2 column0">0</div>
            <div class="space row2 column1">1</div>
            <div class="space row2 column2">2</div>
            <div class="space row2 column3">3</div>
            <div class="space row2 column4">4</div>
            <div class="space row2 column5">5</div>
            <div class="space row2 column6">6</div>
            <div class="space row3 column0">0</div>
            <div class="space row3 column1">1</div>
            <div class="space row3 column2">2</div>
            <div class="space row3 column3">3</div>
            <div class="space row3 column4">4</div>
            <div class="space row3 column5">5</div>
            <div class="space row3 column6">6</div>
            <div class="space row4 column0">0</div>
            <div class="space row4 column1">1</div>
            <div class="space row4 column2">2</div>
            <div class="space row4 column3">3</div>
            <div class="space row4 column4">4</div>
            <div class="space row4 column5">5</div>
            <div class="space row4 column6">6</div>
            <div class="space row5 column0">0</div>
            <div class="space row5 column1">1</div>
            <div class="space row5 column2">2</div>
            <div class="space row5 column3">3</div>
            <div class="space row5 column4">4</div>
            <div class="space row5 column5">5</div>
            <div class="space row5 column6">6</div>
        </div>
    </div>
    <div class="right-buttons">
        <div class="restart">
            <button class="restart-button"></button>
            <div class="restart-text">START</div>
        </div>
        <div class="exit">
            <button class="exit-button"></button>
            <div class="exit-text">EXIT</div>
        </div>
    </div>
</body>
</html>
