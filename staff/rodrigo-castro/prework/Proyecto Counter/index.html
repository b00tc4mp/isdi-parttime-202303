<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="counter infinity">0</div>
    <div class="buttons">
        <button class="round-button plus-one-button">+1</button>
        <button class="round-button minus-one-button">-1</button>
        <button class="round-button restart-button">RESTART</button>
    </div>
</body>
</html>
