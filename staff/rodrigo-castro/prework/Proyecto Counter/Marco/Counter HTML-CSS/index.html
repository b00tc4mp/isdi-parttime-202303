<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISDI Counter</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e94fa92939.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <h1 class="isdi-header">
        ISDI Counter
        <i class="fa-brands fa-discord"></i>
      </h1>
    </header>
    <div class="box1"></div>
    
    <label id="countlabel">0</label>

    <i class="fa-sharp fa-solid fa-arrow-up"></i>
    <button id="increasebutton">Increase</button>

    <i class="fa-sharp fa-solid fa-arrow-down"></i>
    <button id="decreasebutton">Decrease</button>

    <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
    <button id="resetbutton">Reset</button>

    <script src="index.js"></script>  
  </body>
</html>
