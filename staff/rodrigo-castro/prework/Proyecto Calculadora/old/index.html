<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="calculator">
        <header>
            <div class="result">0</div>
        </header>
        <div>
            <button class="dark-grey keys ac">AC</button>
            <button class="dark-grey keys">±</button>
            <button class="dark-grey keys">%</button>
            <button class="orange keys">÷</button>
        </div>
        <div>
            <button class="light-grey keys">7</button>
            <button class="light-grey keys">8</button>
            <button class="light-grey keys">9</button>
            <button class="orange keys">×</button>  
        </div>
        <div>
            <button class="light-grey keys">4</button>
            <button class="light-grey keys">5</button>
            <button class="light-grey keys">6</button>
            <button class="orange keys">-</button>  
        </div>
        <div>
            <button class="light-grey keys">1</button>
            <button class="light-grey keys">2</button>
            <button class="light-grey keys">3</button>
            <button class="orange keys">+</button>  
        </div>
        <div>
            <button class="cero keys">0</button>
            <button class="light-grey keys">,</button>
            <button class="orange keys">=</button>  
        </div>
    </main>
</body>
</html>
