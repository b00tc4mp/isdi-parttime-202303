<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myApp</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

    <div class='login container off'>

        <h1 class='title'> Log in</h1>
        
         <h2> New to myApp?  <a href=""> Sign up </a></h2>

        <form class="form">
            <input class='input' type='email' name='email' placeholder='Email address*'>
            <input class='input' type='password' name='password' placeholder='Password (8+ characters)*'>
            <button class= 'button' type='submit'> Log in </button>
        </form>

    </div>



    <div class='register container off'>
        <h1 class ='title'> Sign up </h1>

        <h2> Already have an account? <a href=""> Log in </a></h2>

        <form class='form'>
            <input class='input' type='name' name='name' placeholder='Name*'>
            <input class='input' type='email' name='email' placeholder='Email address*'>
            <input class='input' type='password' name='password' placeholder='Password (8+ characters)*'>
            <button class='button' type='submit'> Create an account </button>

        </form>

    </div>

    <div class='home off'>

        <header class='home-header'>
            <h1 class='title'> Home </h1>

            <div class='home-header-nav'>
                <img class='home-header-avatar' src="" alt="">
            <a class='profile-link' href=""> Profile </a>    
            </div>
            <button class='home-header-logout button' type='submit'>Log out</button>

        </header>


        <section class='profile container off'>
            <h1 class= 'title'>Update avatar</h1>
            <form class='profile-avatar-form'>
                <input class='input' type='url' name='url'>
                <button class='button update' type='submit'> Update</button>
            </form>

            <h1 class='title'>Update password</h1>
            
            <form class='profile-password-form'>
                <input class='input' type='password' name='password' placeholder='Old password*'>
                <input class='input' type='password' name='newPassword' placeholder='New password*'>
                <input class="input" type="password" name='newPasswordConfirm' placeholder='Confirm new password*'>
                <button class='button update' type='submit'>Update</button>

            </form>
        </section>

        <section class='add-post container off'>
            <form class="container">
                <input class="input" type="url" name="image" placeholder="image url">
                <textarea class="input" name="text" cols="30" rows="10" placeholder="text"></textarea>
                <button class="button" type="submit">Create</button>
                <button class="button cancel" type="button">Cancel</button>
            </form>
        </section>

        <section class="post-list">
            <article></article>

        </section>



        <footer class='home-footer'>
            <button class='add-post-button'>+</button>

        </footer>

    </div>




    <script type="module" src="src/main.mjs"></script>

</body>
</html>
