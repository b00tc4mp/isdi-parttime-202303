<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bath</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vertical-upper-part">
        <div class="lamp-rope"></div>
        <div class="lamp-first"></div>
        <div class="lamp-second"></div>
    </div>
    <div class="vertical-central-part">
        <div class="zero-part">
            <div class="wc-brush">
                <div class="brush-stick"></div>
                <div class="brush-base"></div>
            </div>   
            <div class="wc">
                <div class="wc-upper-part">
                    <div class="wc-upper-part-tank"></div>
                    <div class="wc-upper-part-lid"></div>
                </div>
                <div class="wc-middle-part"></div>
                <div class="wc-lower-part"></div>
            </div>     
        </div>
        <div class="first-part">
            <div class="mirror">
                <div class="inner-mirror"></div>
            </div>
            <div class="hand-wash">
                <div class="hand-wash-base"></div>
                <div class="hand-wash-tube"></div>
            </div>
        </div>

        <div class="second-part">
                <div class="left-bar-towel"></div>
                <div class="towel">
                    <div class="upper-towel"></div>
                    <div class="lower-towel"></div>
                </div>
                <div class="right-bar-towel"></div>
        </div>
        <div class="third-part">
            <div class="bath-bar">
                <div class="bath-bar-hooks">
                    <div class="single-hook"></div>
                    <div class="single-hook"></div>
                </div>
                <div class="bath-bar-bar"></div>
            </div>
            <div class="curtain-and-bath">
                <div class="curtain">
                    <div class="first-curtain-fold"></div>
                    <div class="curtain-fold"></div>
                    <div class="curtain-fold"></div>
                    <div class="curtain-fold"></div>
                    <div class="last-curtain-fold"></div>
                </div>
                <div class="bath">
                    <div class="bath-frame"></div>
                    <div class="bath-base"></div>
                    <div class="bath-legs">
                        <div class="first-leg"></div>
                        <div class="second-leg"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="fourth-part">
            <div class="bath-left-bar-towel"></div>
            <div class="bath-towel">
                <div class="bath-upper-towel"></div>
                <div class="bath-lower-towel"></div>
            </div>
            <div class="bath-right-bar-towel"></div>
        </div>
    </div>
    <div class="vertical-lower-part">
        <div class="rug">
            <div class="inner-rug"></div>
        </div>
    </div>
</body>
</html>
