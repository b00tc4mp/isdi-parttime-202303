<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration">
        <div class="register-container">
            <div class="register-introduction">Welcome stranger!</div>
            <form action="" class="register-form">

                <label for="email" class="text-field-label">Email</label>
                <input type="text" name="email" class="text-field">

                <label for="password" class="text-field-label">Password</label>
                <input type="password" name="password" class="text-field">

                <label for="rep-password" class="text-field-label">Repeat password</label>
                <input type="password" name="rep-password" class="text-field">

                <div class="checkbox-container">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <p class="small-text">I agree to the Privacy Policy and Use Terms</p>
                </div>
                
                <input type="button" value="Sign up" class="primary-button">
            </form>
            
            <div class="already-account-container">
                <p class="already-account">Already have an account?</p>
                <button class="link">Log in</button>
            </div>
        </div>

    </div>

    <div class="login" style="display:none">
        <div class="register-container">
            <div class="register-introduction">Welcome stranger!</div>
            <form action="" class="register-form">

                <label for="email" class="text-field-label">Email</label>
                <input type="text" name="email" class="text-field">

                <label for="password" class="text-field-label">Password</label>
                <input type="password" name="password" class="text-field">

                <div class="forgot-password">
                    <button class="link">Forgot password?</button>
                </div>
                
                <input type="button" value="Log in" class="primary-button">
            </form>
    </div>

    <div class="homepage" style="display:none"></div>


</body>
</html>
