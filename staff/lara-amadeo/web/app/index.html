<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration">
        <div class="centered-containers">
            <h1 class="title">Welcome stranger!</h1>
            
            <form class="centered-form">

                <label for="username" class="text-field-label">Username</label>
                <input type="text" name="username" class="text-field">

                <label for="email" class="text-field-label">Email</label>
                <input type="text" name="email" class="text-field">

                <label for="password" class="text-field-label">Password</label>
                <input type="password" name="password" class="text-field">

                <label for="rep-password" class="text-field-label">Repeat password</label>
                <input type="password" name="rep-password" class="text-field">
                
                <button class="primary-button" type="submit">Sign up</button>
            </form>

            <p class="error-message off">Email address already in use</p>
            
            <div class="already-account-container">
                <p class="already-account">Already have an account? <a href="" class="link">Log in</a> </p>           
            </div>
    
        </div>

    </div>

    <div class="login off">
        <div class="centered-containers">
            <h1 class="title">Welcome back!</h1>
            <form class="centered-form">

                <label for="email" class="text-field-label">Email</label>
                <input type="text" name="email" class="text-field">

                <label for="password" class="text-field-label">Password</label>
                <input type="password" name="password" class="text-field">


                <div class="create-account">
                    <a href="" class="link">Create account</a>
                </div>
                
                <button class="primary-button" type="submit">Log in</button>
            
            </form>

            <p class="error-message off">Invalid username or password</p>
        </div>
    </div>
    <div class="homepage off">
        <header class="topbar">

            <div class="logo-and-hello">
            <p class="home-logo">üçë</p>
            <h1 class="homepage-hello">Hello</h1>
            </div>

            <div class="topbar-actions">
                
                <a class="link">Stuff</a>
                <a class="link" id="profile" href="">Profile</a>
                <a class="link" id="logout" href="">Log out</a>
                
            </div>
           
        </header>

        <div class="profile off">
            
            <div class="centered-containers">
                <h1 class="title">Profile settings</h1>
                <h2 class="subtitle">Password update</h2>
               
                <form class="centered-form">
    
                    <label for="currentPassword" class="text-field-label">Current password</label>
                    <input type="password" name="currentPassword" class="text-field">
    
                    <label for="newPassword" class="text-field-label">New password</label>
                    <input type="password" name="newPassword" class="text-field">

                    <label for="confirmNewPassword" class="text-field-label">Confirm new password</label>
                    <input type="password" name="confirmNewPassword" class="text-field">
                    
                    <div class="button-bar">
                    <button class="secondary-button" type="submit">Cancel</button>
                    <button class="primary-button" type="submit">Save</button>
                    </div>
                </form>
        </div>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
