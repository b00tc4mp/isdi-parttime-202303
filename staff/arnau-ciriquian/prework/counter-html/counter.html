<html>
    <head>
        <meta charset="UTF-8" />
        <title>Counter - Arnau Ciriquian</title>
        <link rel="stylesheet" type="text/css" href="counter.css" />
    </head>
    <body>
        <div class="main">
            <div class="counter">
                <p id="counter">0</p>
            </div>
            <div class="buttons">
                <div>
                    <button class="buttonStyle" onclick="incrementCounter()">Increment</button>
                </div>
                <div>
                    <button class="buttonStyle" onclick="decrementCounter()">Decrement</button>
                </div>
                <div>
                    <button class="buttonStyle" onclick="resetCounter()">Reset</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="counter.js"></script>
    </body>
</html>
