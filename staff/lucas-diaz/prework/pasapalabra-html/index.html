<body>
    <div class="container">
        <h1>PASAPALABRA</h1>
            <div class="centerBox">
                <div class="donut">
                    <ul>
                        <li class="letter letterA">A</li>
                        <li class="letter letterB">B</li>
                        <li class="letter letterC">C</li>
                        <li class="letter letterD">D</li>
                        <li class="letter letterE">E</li>
                        <li class="letter letterF">F</li>
                        <li class="letter letterG">G</li>
                        <li class="letter letterH">H</li>
                        <li class="letter letterI">I</li>
                        <li class="letter letterJ">J</li>
                        <li class="letter letterK">K</li>

                        <li class="letter letterÑ">Ñ</li>

                        <li class="letter letterQ">Q</li>
                        <li class="letter letterR">R</li>

                    </ul>
                </div>
                <div class="questions">
                    <p>Texto con explicacion y preguntas</p>
                    <div class="buttonBox">
                        <input  class="answer" type="text" name="answer" id="answer">
                        <button class="solve">SOLVE</button>
                        <button class="pasapalabra">PASAPALABRA</button>
                    </div>
                </div>
            </div>
        <div class="options">
            <span>Timer</span>
            <button class="end-game-button">end</button>
            <button class="new-game-button">New game</button>
        </div>
    </div>


    <script src="main.js"></script>
