<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KYOTO</title>
</head>
<body>
    <div class="container">
        <div class="middle-house">
            <div class="rock-fance-1"></div>
            <div class="rock-fance-2"></div>
            <div class="house-column-1"></div>
            <div class="house-column-2"></div>
            <div class="choochin">焼き鳥</div>
            <div class="sign karaoke">
                <p class="letters">カラオケ</p>
            </div>
            <div class="sign ramen">
                <p class="letters">ラーメン</p>
            </div>
            <div class="main-square">

                <div class="top-window"></div>
                <div class="top-window"></div>
                <div class="top-window"></div>
                <div class="top-window"></div>

                <div class="bottom-window"></div>
                <div class="bottom-window"></div>
                <div class="bottom-window"></div>
                <div class="bottom-window"></div>

                <div class="bottom-part"></div>
            </div>
            <div class="main-square-roof"></div>
            
            <div class="upper-square">
                <div class="window-box">
                    <div class="top-window2"></div>
                    <div class="top-window2"></div>
                    <div class="top-window2"></div>
                    <div class="top-window2"></div>
                    
                    <div class="bottom-window2"></div>
                    <div class="bottom-window2"></div>
                    <div class="bottom-window2"></div>
                    <div class="bottom-window2"></div>
                    <div class="window-railling">
                        <div class="railling-stick-top"></div>
                        <div class="railling-sticks"></div>
                        <div class="railling-sticks"></div>
                        <div class="railling-sticks"></div>
                        <div class="railling-sticks"></div>
                        <div class="railling-stick-base"></div>
                    </div>
                </div>
            </div>
            <div class="top-triangle"></div>
            <div class="roof-1-1"></div>
            <div class="roof-1-2"></div>
            <div class="roof-2-1"></div>
            <div class="roof-2-2"></div>
        </div>
        <div class="volcan"></div>
        <div class="volcan-snow"></div>
        <div class="volcan-snow-tip"></div>
        <div class="sun"></div>
        <div class="torii">
            <div class="torii-left-stick"></div>
            <div class="torii-right-stick"></div>
            <div class="torii-mid-stick2"></div>
            <div class="torii-mid-stick"></div>
            <div class="torii-mid-stick3"></div>

        </div>
        <div class="street">
            <div class="pavement"></div>
            <div class="road"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
