<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register page container off">
        <h1 class="title">Register</h1>

        <form class="form" action="">
            <label class="title" for="nameRegister">Name: </label>
            <input class="input" type="text" name="name" placeholder="name">
            <label class="title" for="emailRegister">E-mail: </label>
            <input class="input" type="email" name="email" placeholder="usuario@dominio.com">
            <label class="title" for="passwordRegister">Password: </label>
            <input class="input" type="password" name="password" placeholder="password"><br>
            <button class = "button" type="submit">Register</button>
        </form>

        <p>Go to <a href="">Login</a></p>
    </div>

    <div class="login page container off">
        <h1 class="title">Login</h1>
        <form class="form" action="">
            <input class="input" type="email" name="email" placeholder="usuario@dominio.com"><br>
            <input class="input" type="password" size="10" name="password" placeholder="password"><br>
            <button class = "button" type="submit">Login</button>
        </form>

        <p>Go to <a href="">Register</a></p>
    </div>
    <div class="home off">
        <header class="home-header">
            <h1 class="title">Home</h1>

            <nav class="home-header-nav"> 
                <img class="home-header-avatar" src="" alt="">
                <a class = "name" href="">Profile</a>
            </nav>
            <button class = "button" name = "logout">Logout</button>   
        </header>
        <section class="profile container off">
            <h2>Update avatar</h2>

            <form class="profile-avatar-form">
                <input class="input" type="url" name="url">
                <button class="button" type="submit">Update</button>
            </form>

            <h2>Update password</h2>

            <form class="profile-password-form" action="">
                <input class="input" type="password" name="password" placeholder="password">
                <input class="input" type="password" name="newPassword" placeholder="new password">
                <input class="input" type="password" name="newPasswordConfirm" placeholder="new password confirmation">
                <button class="button" type="submit">Update</button>
            </form>
        </section>

        <section class="add-post container off">
            <form class="container">
                <input class="input" type="url" name="image" placeholder="image url">
                <textarea class="input" name="text" cols="30" rows="10" placeholder="text"></textarea>
                <button class="button" type="submit">Create</button>
                <button class="button cancel" type="button">Cancel</button>
            </form>
        </section>

        <section class="edit-post container off">
            <form class="container">
                <input class="input" type="hidden" name="postId">
                <input class="input" type="url" name="image" placeholder="image url">
                <textarea class="input" name="text" cols="30" rows="10" placeholder="text"></textarea>
                <button class="button" type="submit">Update</button>
                <button class="button cancel" type="button">Cancel</button>
            </form>
        </section>
        
        <section class="post-list">
        </section>

        <footer class="home-footer">
            <button class="add-post-button">+</button>
            <button class="toggle-savePost-button">Post/Saved Post</button>
        </footer>
    </div>
    <div class = "alert container off">
        <div class = "msAlert container">
            <p></p>
            <button class = "button" name = "accept">Accept</button>
        </div>
    </div>
    <script type ="module" src="./src/main.js"></script>
</body>
</html>
