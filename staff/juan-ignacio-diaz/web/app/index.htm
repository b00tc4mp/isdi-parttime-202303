<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register page off">
        <h1 class="title">Register</h1>
    
        <form class="form" action="">
            <label for="nameRegister">Name: </label>
            <input class="input" id="nameRegister" type="text" size="40" name="name" placeholder="name">
            <label for="emailRegister">E-mail: </label>
            <input class="input" id="emailRegister" type="email" name="email" placeholder="usuario@dominio.com">
            <label for="passwordRegister">Password: </label>
            <input class="input" id="passwordRegister" type="password" size="10" name="password" placeholder="password"><br>
            <button class = "button" type="submit">Register</button>
        </form>

        <p>Go to <a href="">Login</a></p>
    </div>

    <div class="login page">
        <h1 class="title">Login</h1>
        <form class="form" action="">
            <input class="input" id="emailRegister" type="email" name="email" placeholder="usuario@dominio.com"><br>
            <input class="input" id="passwordRegister" type="password" size="10" name="password" placeholder="password"><br>
            <button class = "register-button" type="submit">Register</button>
        </form>

        <p>Go to <a href="">Register</a></p>
    </div>
    <div class="home page off">
        <h1 class="title">Home</h1>
    <!--TODO implente home page-->
    </div>
    <script src="main.js"></script> 
</body>
</html>
