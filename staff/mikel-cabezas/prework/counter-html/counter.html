<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter HTML CSS JS</title>
        <script type="text/javascript"  src="/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">
        </link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,700;0,800;1,400&display=swap"  rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="container">

                <div class="row number-row">
                    <div class="column col-ls-12 col-xs-12">
                        <div class="number">0</div>
                    </div>

                    <div class="row controls-row">
                        <div class="column col-ls-4 col-xs-12">
                            <div class="minus">-</div>
                        </div>
                        <div class="column col-ls-4 col-xs-12">
                            <div class="restart">Restart</div>
                        </div>
                        <div class="column col-ls-4 col-xs-12">
                            <div class="plus">+</div>
                        </div>
                    </div>

                    <div class="row message-row">
                        <div class="column col-ls-12 col-xs-12">
                            <div class="message">Click on "-" for substract, on "+" for add, <br> or "restart" to set counter on 0.</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
