<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator Headshot</title>
        <script type="text/javascript"  src="/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">
        </link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,700;0,800;1,400&display=swap"  rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="grid-section section">
                    <div class="row number-row col-ls-12">
                        <div class="column col-ls-12 col-xs-12">
                            <div class="history">0</div>
                            <div class="screen">
                                <div class="first-value">0</div>
                                <div class="operator"></div>
                                <div class="second-value"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row operators-row horzintal col-ls-12">
                        <div class="column col-ls-12 col-xs-12">
                            <div class="restart operator column col-ls-4" onclick="restartNumber()">AC</div>
                            <div class="square-root operator column col-ls-8">√</div>
                        </div>
                    </div>
                
                    <div class="container numbers-row col-ls-9">
                        <div class="row numbers">
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(1)">1</div>
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(2)">2</div>
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(3)">3</div>
                        </div>
                        <div class="row numbers">
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(4)">4</div>
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(5)">5</div>
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(6)">6</div>
                        </div>
                        <div class="row numbers">
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(7)">7</div>
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(8)">8</div>
                            <div class="number column col-ls-4 col-xs-4" onclick="addValue(9)">9</div>
                        </div>
                        <div class="row numbers">
                            <div class="number column col-ls-4 col-xs-4 zero" onclick="addValue(0)" >0</div>
                            <div class="dot column col-ls-8 col-xs-8" onclick="getDotStatus()" >.</div>
                        </div>
                    </div>
                
                    <div class="row operators-row vertical col-ls-3">
                        <div class="column vertical-operators-column">
                            <div class="divide operator column col-ls-12 col-xs-12" onclick="addOperator('/')">÷</div>
                            <div class="multiply operator column col-ls-12 col-xs-12" onclick="addOperator('*')">x</div>
                            <div class="substract operator column col-ls-12 col-xs-12" onclick="addOperator('-')">-</div>
                            <div class="plus operator column col-ls-12 col-xs-12" onclick="addOperator('+')">+</div>
                            <div class="equal operator column col-ls-12 col-xs-12" onclick="getResult()">=</div>
                        </div>
                    </div>

                    <!-- <div class="row controls-row">
                        <div class="column col-ls-4 col-xs-12">
                            <div class="minus">-</div>
                        </div>
                        <div class="column col-ls-4 col-xs-12">
                            <div class="restart">Restart</div>
                        </div>
                        <div class="column col-ls-4 col-xs-12">
                            <div class="plus">+</div>
                        </div>
                    </div>

                    <div class="row message-row">
                        <div class="column col-ls-12 col-xs-12">
                            <div class="message">Click on "-" for substract, on "+" for add, <br> or "restart" to set counter on 0.</div>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </body>
</html>
