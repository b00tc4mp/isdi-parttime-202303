<header>
<div class="header-wrapper">
    <div class="logo">
        <img src="glasses.svg" alt="Mikel Cabezas">
    </div>
    <div class="menu">
        <ul>
            <li class="login has-submenu">Login
                <ul class="submenu">
                    <li class="submenu-element register">Register</li>
                    <li class="submenu-element login">Login</li>
                </ul>
            </li>
            <li class="homepage">Homepage</li>
            <li class="logout">Logout</li>
        </ul>
    </div>
</div>
</header>
<body>
    <div class="section register off" id="register">
        <!-- TODO implement register page -->
        <div class="container">
            <h1>Register</h1>
            <form class="register-form">
                <label for="Name">Name</label>
                <input type="text" name="" id="register-name" placeholder="Your name" _required>
                <label for="Email">Email</label>
                <input type="email" name="" id="register-email" placeholder="email" _required>
                <label for="Password">Password</label>
                <input type="password" name="" id="register-password" placeholder="password" _required>
                <button class="submit" type="submit">Register</button>
                <div class="login-link">
                    <p>Already registered? <a href="">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="section login" id="login">
        <!-- TODO implement login page -->
        <div class="container">
            <h1>Login</h1>
            <form class="login-form">
                <label for="Email">Email</label>
                <input type="email" name="" id="login-email" placeholder="Your email" _required>
                <label for="Password">Password</label>
                <input type="password" name="" id="login-password" placeholder="Your password" _required>
                <button class="submit" type="submit">Login</button>
                <div class="register-link">
                    <p>Not registered? <a href="">Create account</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="section home off">
        <!-- TODO homepage -->
        <h1>Home</h1>
    </div>
</body>
