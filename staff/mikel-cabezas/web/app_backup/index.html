<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js" defer></script>
    <script src="scripts/logic.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/qmk4sob.css">
    <title>Form Web</title>
</head>
<header>
<div class="header-wrapper">
    <div class="logo">
        <img src="glasses.svg" alt="Mikel Cabezas">
    </div>
    <div class="menu">
        <ul>
            <li class="login has-submenu">Login
                <ul class="submenu">
                    <li class="submenu-element register">Register</li>
                    <li class="submenu-element login">Login</li>
                </ul>
            </li>
            <li class="homepage">Homepage</li>
            <li class="user-account">Account settings</li>
            <li class="logout">Logout</li>
        </ul>
    </div>
</div>
</header>
<body>
    <div class="section register off" id="register">
        <!-- TODO implement register page -->
        <div class="container">
            <h1>Register</h1>
            <form class="register-form">
                <div class="message"></div>
                <label for="Name">Name</label>
                <input type="text" name="name" id="register-name" placeholder="Your name" _required>
                <label for="Email">Email</label>
                <input type="email" name="email" id="register-email" placeholder="email" _required>
                <label for="Password">Password</label>
                <input type="password" name="password" id="register-password" placeholder="password" _required>
                <button class="submit" type="submit">Register</button>
                <div class="login-link">
                    <p>Already registered? <a href="">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="section login" id="login">
        <!-- TODO implement login page -->
        <div class="container">
            <h1>Login</h1>
            <form class="login-form">
                <div class="message"></div>
                <label for="Email">Email</label>
                <input type="email" name="email" placeholder="Your email" _required>
                <label for="Password">Password</label>
                <input type="password" name="password" placeholder="Your password" _required>
                <button class="submit" type="submit">Login</button>
                <div class="register-link">
                    <p>Not registered? <a href="">Create account</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="section home off">
        <!-- TODO homepage -->
        <h1>Home</h1>
        <h2 class="welcome-user"></h2>
    </div>
    <div class="section user-account off">
        <!-- TODO homepage -->
        <div class="title">
            <h1>Account settings</h1>

        </div>
        <div class="container">
            <div class="content">
                <h2>Hi</h2>
                <div class="update-info">
                    <p><strong>Update your information</strong></p>
                    <p class="message success"></p> 
                    <button class="button--update-info__profile">Update my profile</button>
                    <form class="user-info off">
                        <label for="">Your name</label>
                        <input type="text" value="" name="name" disabled>
                        <label for="">Your email</label>
                        <input type="email" value="" name="email" disabled>
                        <button class="button--update-info__save-info">Save</button>
                        
                    </form>
                </div>
                <div class="update-password">
                    <p><strong>Update your password</strong></p>
                    <p class="message"></p> 
                    <button class="button--update-info__password">Update password</button>
                    <form class="user-password off">
                        <label for="">Current password</label>
                        <input class="current-password" type="password" value="" name="password" disabled>
                        <label for="">New password</label>
                        <input class="new-password" type="password" value="" name="password" disabled>
                        <label for="">Repeat password</label>
                        <input class="repeat-password" type="password" value="" name="password" disabled>
                        <button class="button--update-info__save-password">Save</button>

                    </form>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
