<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>App</title>
</head>
<body>
    <div class="register">
        <div class="register-alert off">alert text</div>
        <h1>Register</h1>
        <div class="initial-form">
            <form class="register-form" method="get">
                <div class="initial-form-input">
                    <input class="mail" type="email" placeholder="your email" required/>
                </div>
                <div class="initial-form-input">
                    <input class="username" type="text" placeholder="your username" maxlength="7" required/>
                </div>
                <div class="initial-form-input">
                    <input class="password" type="password" placeholder="your password" required/>
                </div>
                <button class="register-submit" type="submit">create user</button>   
            </form>
        </div>
        <div class="change-view">
            <div>Already have an account? <a class="change-view-link">Sign in</a></div>
        </div>
    </div>
    <div class="login off">
        <h1>Login</h1>
        <div class="login-alert off">alert text</div>
        <div class="initial-form">
            <form class="login-form">
                <div class="initial-form-input">
                    <input class="mail" type="email" placeholder="your email" required/>
                </div>
                <div class="initial-form-input">
                    <input class="password" type="password" placeholder="your password" required/>
                </div>
                <button class="login-submit" type="submit">sign in</button>     
            </form>
        </div>
        <div class="change-view">
            <div>You're new here? <a class="change-view-link">Sign up</a></div>
        </div>
    </div>
    <div class="home off">
        <h1>Home</h1>
        <p>hieeeeee</p>
        <!--TODO implement home page-->
    </div>
