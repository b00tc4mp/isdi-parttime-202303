<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/users.js"></script>
    <script type="module" src="./scripts/main.js" defer></script>
    <title>App</title>
</head>
<body>
    <div class="register off">
        <h1>Register</h1>
        <form class="register-form" method="get">
            <input name="mail" type="email" placeholder="your email" required/>
            <div class="alert off area-register-mail"></div>
            <input name="username" type="text" placeholder="yourusername" maxlength="15" required/>
            <div class="alert off area-register-username"></div>
            <input name="password" type="password" placeholder="your password" required/>
            <div class="alert off area-register-password"></div>
            <input name="repeat-password" type="password" placeholder="confirm your password" required/>
            <div class="alert off area-register-repeat-password"></div>
            <button class="register-submit" type="submit">create user</button>   
        </form>
        <div class="change-view">Already have an account? <a class="change-view-link">Sign in</a></div>
    </div>
    <div class="login">
        <div class="alert off area-login"></div>
        <h1>Login</h1>
        <form class="login-form" method="get">
            <input name="mail" type="email" placeholder="your email" required/>
            <div class="alert off area-login-mail"></div>
            <input name="password" type="password" placeholder="your password" required/>
            <div class="alert off area-login-password"></div>
            <button class="login-submit" type="submit">sign in</button>     
        </form>
        <div class="change-view">You're new here? <a class="change-view-link">Sign up</a></div>
    </div>
    <div class="home off">
        <div class="top-buttons">
            <button class="logout">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 96 960 960" width="1.5rem"><path d="M180 936q-24 0-42-18t-18-42V276q0-24 18-42t42-18h291v60H180v600h291v60H180Zm486-185-43-43 102-102H375v-60h348L621 444l43-43 176 176-174 174Z"/></svg>
            </button>
            <button class="to-user-profile">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 96 960 960" width="1.5rem"><path d="M480 575q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM160 896v-94q0-38 19-65t49-41q67-30 128.5-45T480 636q62 0 123 15.5t127.921 44.694q31.301 14.126 50.19 40.966Q800 764 800 802v94H160Zm60-60h520v-34q0-16-9.5-30.5T707 750q-64-31-117-42.5T480 696q-57 0-111 11.5T252 750q-14 7-23 21.5t-9 30.5v34Zm260-321q39 0 64.5-25.5T570 425q0-39-25.5-64.5T480 335q-39 0-64.5 25.5T390 425q0 39 25.5 64.5T480 515Zm0-90Zm0 411Z"/></svg>
            </button>
            <button class="to-home">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 96 960 960" width="1.5rem"><path d="M200 896V576H80l400-360 400 360H760v320h-60v-90H260v90h-60Zm136-470h288L480 297 336 426Zm-76 160h440v-92l-9-8H269l-9 8v92Zm0 160h440V646H260v100Z"/></svg>
            </button>
        </div>
        <div class="main-area">
            <div class="home-start">
            <h1>Home</h1>
                <p class="welcome"></p>
            </div>
            <div class="user-profile off">
                <h1>Your profile</h1>
                <div class="alert area-profile"></div>
                <div class="profile-card">
                    <div class="profile-card-data">
                        <p>Name: <span class="name"></span></p>
                        <p>Username: <span class="username"></span></p>
                        <p>Mail: <span class="mail"></span></p>
                    </div>
                    <img class="profile-card-avatar avatar" src="" />
                </div>
            </div>
            <div class="profile-buttons off">
                <button class="to-edit-profile">edit profile</button>
                <button class="to-change-password">change password</button>
                <button>dont</button>
                <button>dead</button>
                <button>open</button>
                <button>inside</button>
            </div>
            <div class="edit-profile off">
                <h2>Edit profile</h2>
                <form class="edit-form" method="get">
                    <input name="mail" type="email" placeholder=""/>
                    <div class="alert off area-edit-mail"></div>
                    <input name="display-name" type="text" placeholder=""/>
                    <div class="alert off area-edit-name"></div>
                    <input name="avatar" type="url" placeholder="avatar url"/>
                    <div class="alert off area-edit-avatar"></div>
                    Confirm changes?
                    <input name="password" type="password" placeholder="your password" required/>
                    <div class="alert off area-password"></div>
                    <button class="edit-submit" type="submit">save</button>
                </form>
            </div>
            <div class="change-password off">
                <h2>Change password</h2>
                <form class="password-form" method="get">
                    <input name="new-password" type="password" placeholder="new password" required/>
                    <div class="alert off area-change-password"></div>
                    <input name="repeat-new-password" type="password" placeholder="confirm your new password" required/>
                    <div class="alert off area-change-repeat-password"></div>
                    Confirm changes?
                    <input name="password" type="password" placeholder="old password" required/>
                    <div class="alert off area-change-old-password"></div>
                    <button class="change-submit" type="submit">save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mode-toggle">
        <input type="checkbox" class="mode-checkbox" id="checkbox">
        <label for="checkbox" class="mode-label">
        <i>
            <svg xmlns="http://www.w3.org/2000/svg" height="0.75rem" viewBox="0 96 960 960" width="0.75rem" fill="var(--color-primary300)"><path d="M480 936q-150 0-255-105T120 576q0-150 105-255t255-105q8 0 17 .5t23 1.5q-36 32-56 79t-20 99q0 90 63 153t153 63q52 0 99-18.5t79-51.5q1 12 1.5 19.5t.5 14.5q0 150-105 255T480 936Zm0-60q109 0 190-67.5T771 650q-25 11-53.667 16.5Q688.667 672 660 672q-114.689 0-195.345-80.655Q384 510.689 384 396q0-24 5-51.5t18-62.5q-98 27-162.5 109.5T180 576q0 125 87.5 212.5T480 876Zm-4-297Z"/></svg>
        </i>
        <i>
            <svg xmlns="http://www.w3.org/2000/svg" height="0.75rem" viewBox="0 96 960 960" width="0.75rem" fill="var(--color-primary300)"><path d="M450 286V136h60v150h-60Zm256 106-42-42 106-107 42 43-106 106Zm64 214v-60h150v60H770Zm-320 410V866h60v150h-60ZM253 391 148 286l42-42 106 106-43 41Zm518 517L664 802l41-41 108 104-42 43ZM40 606v-60h150v60H40Zm151 302-43-42 105-105 22 20 22 21-106 106Zm289-92q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-60q75 0 127.5-52.5T660 576q0-75-52.5-127.5T480 396q-75 0-127.5 52.5T300 576q0 75 52.5 127.5T480 756Zm0-180Z"/></svg>
        </i>
        <div class="mode-switch"></div>
        </label>
    </div>
</body>
</html>
