<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My nÂº11 App</title>
    <link rel="shortcut icon" href="favicon.ico.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   


    <div class="register container off">


        <h1>Register</h1>
            <form class="register-form">
                <input class="register-input" type='text' name='name' placeholder='name'>
                <input class="register-input" type='text' name='email' placeholder='email'>
                <input class="register-input" type='text' name='password' placeholder='password'>
                <button class="register-button" type="submit">Register</button>
            </form>

            <p class="register-text-goToLogin"><a href=""> Go to login</a></p>
            
    </div>
    


    <div class="login container off" >
        <h1>Login</h1>
    
        <form class="login-form">
            <input class="login-input" type='text' name='email' placeholder='email'>
            <input class="login-input" type='text' name='password' placeholder='password'>
            <button class="login-button" type="submit">Enter</button>
        </form>
        <p class="login-text-goToRegister"> <a href=""> Go to register</a></p>
            
        
    </div>
    

    <div class="home off">
        <header class="home-header">

           <div class="home-menu">
                <img class="home-header-avatar" src="" alt="">

                <button class="home-menu-myprofile-button"><a href="" class="myProfile">My Profile</a></button>
              
            </div>
           
        <h3 class="home-header-logout logout" name="logout"><a href="" class="logout">Logout</a></h3>

        </header>


        <!-- //TODO CAMBIAR A SECTION EL DIV Y ORDENAR EL DIV -->
        <div class="profile-edit off">
            <div>
                <h3><a href="" class="updateAvatar">Update Avatar</a></h3>
                    <form class="profile-edit-avatar-form off">
                        <input class="input" type="url" name="avatarUrl" placeholder="insert url">
                        <button class="button" type="submit">Uptate</button>
                    </form> 

                <h3><a href="" class="updatePassword">Update password</a></h3>
                    <div class="profile-edit-password off">
                        <form class="profile-edit-password-form">
                            <input type="text" name="password" placeholder="Enter your   password">
                            <input type="text" name="newPassword" placeholder="Enter new password">
                            <input type="text"  name="confirmNewPassword" placeholder="Confirm new  password">
                            <button   class="profile-edit-password-form-button"     type='submit'>Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        

            <section class="add-post container off">
                <form class="add-post-form container">
                    <input class="input" type="url" name="imageUrl" placeholder="image url">
                    <textarea class="input" name="text" cols="30" rows="10" placeholder="text"></textarea>
                    <button class="button" type="submit">Create</button>
                    <button class="button cancel" type="button">Cancel</button> 
                </form>
            </section>

            <section class="edit-post container off">
                <form class="edit-post-form container">
                    <input class="input" type="hidden" name="postId">
                    <input class="input" type="url" name="imageUrl" placeholder="image url">
                    <textarea class="input" name="text" cols="30" rows="10" placeholder="text"></textarea>
                    <button class="button" type="submit">Update Post</button>
                    <button class="button cancel" type="button">Cancel</button> 
                </form>
            </section>

            <div class="post-list">


            </div>

            <footer class="home-footer">
                <button class="add-post-button">+</button>

            </footer>
        </div>
        
    
    <script type= "module" src="src/main.js"></script>
</body>
</html>
