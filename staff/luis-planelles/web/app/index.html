<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="register page off">
      <h1 class="title">Register</h1>

      <form class="form">
        <input class="input" type="text" name="name" placeholder="name" />
        <input class="input" type="email" name="email" placeholder="email" />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />
        <button class="button" type="submit">Register</button>
      </form>

      <p>Go to <a href="">Login</a></p>
    </div>

    <div class="login page">
      <h1 class="title">Login</h1>

      <form class="form">
        <input class="input" type="email" name="email" placeholder="email" />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />
        <button class="button" type="submit">Login</button>
      </form>

      <p>Go to <a href="">Register</a></p>
    </div>

    <div class="home page off">
      <h1 class="title">Home</h1>

      <p class="grettings"></p>

      <button class="button log-out">Logout</button>

      <p><a class="link-profile" href="">profile</a></p>

      <div class="profile-info"></div>

      <div class="update-passsword off">
        <h2>Update password</h2>

        <form class="form">
          <input
            class="input"
            type="password"
            name="password"
            placeholder="password"
          />
          <input
            class="input"
            type="password"
            name="newPassword"
            placeholder="new password"
          />
          <input
            class="input"
            type="password"
            name="newPasswordConfirm"
            placeholder="new password confirmation"
          />
          <button class="button" type="submit">Update</button>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
