<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="main.js" type="module" defer></script>

</head>

<body>

    <header class="header">
        <h1>App</h1>
    </header>

    <!--style="display: none;""-->

    <div class="registro contenedor">
        <h3 class="centrar-texto">Registro</h3>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field register-input" type="text" placeholder="Tu Nombre" id="nombre" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field register-input" type="email" placeholder="Tu E-mail" id="email" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="password">Contraseña</label>
                <input class="campo__field register-input" type="password" placeholder="Tu contraseña" id="password"
                    required>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

            <p>Ir a <a href=".login">Acceso</a></p>
        </form>

    </div>

    <div class="login contenedor">
        <h3 class="centrar-texto">Acceso</h3>

        <form class="formulario-login">
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="password">Contraseña</label>
                <input class="campo__field" type="password" placeholder="Tu contraseña" id="password" required>
            </div>

            <div class="campo">
                <input type="submit" value="Acceder" class="boton boton--primario">
            </div>
        </form>
        <p>Ir a <a href=".registro">Registro</a></p>

    </div>



    <div class="home contenedor">
        <div class="profile-column">
            <h1 class="title">App</h1>
            <div class="profile-image">
                <div class="profile-image-picture">
                    <p class="profile-image-picture-name"></p>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="boton boton--primario button-post">Postear</button>
                <button class="boton boton--primario button-profile">Ver Perfil</button>
                <button class="boton boton--primario button-exit">Salir</button>
            </div>
        </div>
        <div class="saludo">
            <h3 class="centrar-texto">Home</h3>
            <div class="addpost">
                <form class="formulario">
                    <input class="input campo input-imagen" type="url" name="image" placeholder="image url">
                    <textarea class="input campo input-texto" name="text" cols="30" rows="10"
                        placeholder="text"></textarea>
                    <button class="boton boton--primario button-create" type="submit">Create</button>
                    <button class="boton boton--primario button-cancel" type="cancel">Cancel</button>
                </form>
            </div>
            <div class="posts-list"></div>
        </div>

        <div class="profile-view">
            <button class="boton boton--primario button-close-profile">Cerrar</button>
            <div class="campo-viewonly">
                <label class="campo__label" for="profile-name">Nombre</label>
                <p class="profile-name" id="profile-name"></p>
            </div>
            <div class="campo-viewonly">
                <label class="campo__label" for="profile-email">Correo</label>
                <p class="profile-email" id="profile-email"></p>
            </div>

            <div class="buttons-control">
                <div class="buttons button-change-info">
                    <button class="button-change-mail boton boton--primario">Cambiar Correo</button>
                    <button class="button-change-password boton boton--primario">Cambiar Contraseña</button>
                </div>

            </div>
            <div class="mail-change">
                <div class="campo">
                    <label class="campo__label" for="mail-old">Correo antiguo</label>
                    <input class="campo__field mail-old" type="text" placeholder="Tu correo antiguo" id="mail-old"
                        required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="mail-new">Correo nuevo</label>
                    <input class="campo__field mail-new" type="text" placeholder="Tu correo nuevo" id="mail-new"
                        required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="mail-new-check"> Repite correo nuevo</label>
                    <input class="campo__field mail-new-check" type="text" placeholder="Tu correo nuevo"
                        id="mail-check-new" required>
                </div>
                <div class="buttons">

                    <button class="button-update-mail boton boton--primario">Actualizar</button>
                    <button class="button-cancel-mail boton boton--primario">Cerrar</button>

                </div>
            </div>
            <div class="password-change">
                <div class="campo">
                    <label class="campo__label" for="password-old">Contraseña antigua</label>
                    <input class="campo__field password-old" type="password" placeholder="Tu contraseña antigua"
                        id="password-old" required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="password-new">Contraseña nueva</label>
                    <input class="campo__field password-new" type="password" placeholder="Tu contraseña nueva"
                        id="password-new" required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="password-new-check"> Repite contraseña nueva</label>
                    <input class="campo__field password-new-check" type="password" placeholder="Tu contraseña nueva"
                        id="password-new-check" required>
                </div>

                <div class="buttons">

                    <button class="button-update-password boton boton--primario">Actualizar</button>
                    <button class="button-cancel-password boton boton--primario">Cerrar</button>

                </div>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
