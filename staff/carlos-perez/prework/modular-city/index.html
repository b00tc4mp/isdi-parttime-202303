<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modular City</title>
</head>

<body>

    <div class="buildings">

        <div class="unit-grid">
            <div class="building-small-roof"></div>
            <div class="building-small building-color-brick">
                <div class="unit unit-flex">
                    <div class="window-small window-color-day"></div>
                    <div class="window-small window-color-day"></div>
                </div>
                <div class="unit unit-flex">
                    <div class="window-small window-color-day"></div>
                    <div class="window-small window-color-day"></div>
                </div>
                <div class="unit unit-flex">
                    <div class="window-small-round window-color-day"></div>
                    <div class="window-small-round window-color-day"></div>
                </div>

                <div class="door-small door-color"></div>
            </div>
        </div>

        <div class="building-medium building-color-white">
            <div class="unit unit-flex">
                <div class="window-small window-color-day"></div>
                <div class="window-small window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-small window-color-day"></div>
                <div class="window-small window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="door-medium door-color"></div>
                <div class="window-small window-color-day"></div>
            </div>

        </div>

        <div class="building-large building-color-yellow">
            <div class="unit unit-flex">
                <div class="window-medium-round window-color-day"></div>
                <div class="window-medium-round window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-medium-round window-color-day"></div>
                <div class="window-medium-round window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-medium-round window-color-day"></div>
                <div class="window-medium-round window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-medium-round window-color-day"></div>
                <div class="window-medium-round window-color-day"></div>
            </div>
            <div class="door-large door-color"></div>
        </div>

        <div class="building-huge building-color-white">
            <div class="unit unit-flex">
                <div class="window-large-round window-color-day"></div>
                <div class="window-large-round window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-large window-color-day"></div>
                <div class="window-large window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-large-round window-color-day"></div>
                <div class="window-large-round window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-large window-color-day"></div>
                <div class="window-large window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-large-round window-color-day"></div>
                <div class="window-large-round window-color-day"></div>
            </div>
            <div class="unit unit-flex">
                <div class="window-large window-color-day"></div>
                <div class="window-large window-color-day"></div>
            </div>
            <div class="door-large door-color"></div>
        </div>
    </div>

    <div class="road">
        <div class="lane"></div>
        <div class="lane"></div>
    </div>



</body>

</html>
