<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISDI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="calculator">
      <div class="screen">
        <div class="superiorScreenTextContainer">
          <p id="superiorScreenText" class="superiorScreenText"><c</p>
        </div>
        <div class="inferiorScreenTextContainer">
          <p id="inferiorScreenText" class="inferiorScreenText"></p>
        </div>
      </div>
      <div class="all-uttons">
        <div class="row-buttons">
          <button id="" class="button ac-button" value="ac">AC</button>
          <button id="" class="button blue-button" value="squareRoot">√</button>
          <button id="" class="button blue-button" value="/">÷</button>
          <button id="" class="button blue-button" value="x">x</button>
        </div>
        <div class="row-buttons">
          <button id="" class="button normal-button" value="7">7</button>
          <button id="" class="button normal-button" value="8">8</button>
          <button id="" class="button normal-button" value="9">9</button>
          <button id="" class="button blue-button" value="-">-</button>
        </div>
        <div class="row-buttons">
          <button id="" class="button normal-button" value="4">4</button>
          <button id="" class="button normal-button" value="5">5</button>
          <button id="" class="button normal-button" value="6">6</button>
          <button id="" class="button blue-button" value="+">+</button>
        </div>
        <div class="row-buttons">
          <button id="" class="button normal-button" value="1">1</button>
          <button id="" class="button normal-button" value="2">2</button>
          <button id="" class="button normal-button" value="3">3</button>
          <button id="" class="button blue-button" value="result">=</button>
        </div>
        <div class="row-buttons">
          <button id="" class="button zero-button" value="0">0</button>
          <button id="" class="button button-point normal-button" value=".">.</button>
          <button id="" class="button delete-button" value="delete">DEL</button>
        </div> 
      </div> 
    </div>
  </main>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
