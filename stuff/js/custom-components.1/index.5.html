<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Component {
            constructor(template) {
                const parser = new DOMParser

                this.container = parser.parseFromString(template, 'text/html').body.children[0]
            }
        }

        class HelloWorld extends Component {
            constructor() {
                super(`<h1>Hello, World!</h1>`)
            }
        }

        class Hello extends Component {
            constructor(name) {
                super(`<h1>Hello, ${name}!</h1>`)
            }
        }

        class List extends Component {
            constructor(...elements) {
                super(`<ul>${elements.map(element => `<li>${element}</li>`).join('')}</ul>`)


                Array.prototype.forEach.call(this.container.children, li => {
                    li.style.cursor = 'pointer'

                    li.onclick = function () {
                        alert(this.innerText)
                    }
                })
            }
        }

        const helloWorld = new HelloWorld()
        const helloPepito = new Hello('Pepito')
        const fruitList = new List('banana', 'orange', 'mango', 'lemon')
        const carList = new List('ferrari', 'tesla', 'lexus', 'dacia')

        document.body.append(helloWorld.container, helloPepito.container, fruitList.container, carList.container)
    </script>
</body>

</html>
